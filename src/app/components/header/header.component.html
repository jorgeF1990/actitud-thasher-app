<header class="header">
  <nav class="navbar">
    <!-- Logo -->
    <div class="logo">
      <a routerLink="/">
        <img src="logo1.png" alt="Logo de la tienda" class="logo-img" />
        <span class="store-name"></span>
      </a>
    </div>

    <!-- Botón hamburguesa para móvil -->
    <button class="hamburger" (click)="toggleMenu()" aria-label="Abrir menú de navegación">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Menú de navegación -->
    <div class="nav-wrapper" [class.active]="menuOpen">
      <!-- Navegación izquierda -->
      <ul class="nav-links left-links">
        <li>
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li>
          <a routerLink="/productos" routerLinkActive="active">Productos</a>
        </li>
      </ul>

      <!-- Navegación derecha -->
      <ul class="nav-links right-links">
        <li *ngIf="!isLoggedIn">
          <a routerLink="/login" routerLinkActive="active">Login</a>
        </li>

        <li *ngIf="isLoggedIn && isAdmin()">
          <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </li>

        <!-- Carrito -->
        <li>
          <a routerLink="/carrito" routerLinkActive="active" class="cart-link">
            <img src="cart.png" alt="Carrito" class="cart-icon" />
            <span class="cart-text"></span>
          </a>
        </li>

        <!-- Usuario y logout -->
        <li *ngIf="isLoggedIn">
          <span class="user-greeting"></span>
          <a (click)="logout()" class="logout-link">Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

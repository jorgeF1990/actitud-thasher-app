<h1 class="text-center mb-4">Panel de AdministraciÃ³n</h1>

<div class="dashboard-wrapper">
  <!-- Barra lateral -->
  <aside class="sidebar">
    <button class="btn btn-primary btn-block" [ngClass]="{ 'active': seccionActiva === 'usuarios' }" (click)="mostrarSeccion('usuarios')">ğŸ‘¤ Usuarios</button>
    <button class="btn btn-primary btn-block" [ngClass]="{ 'active': seccionActiva === 'productos' }" (click)="mostrarSeccion('productos')">ğŸ“¦ Productos</button>
    <button class="btn btn-primary btn-block" [ngClass]="{ 'active': seccionActiva === 'pedidos' }" (click)="mostrarSeccion('pedidos')">ğŸ›’ Pedidos</button>
    <button class="btn btn-primary btn-block" [ngClass]="{ 'active': seccionActiva === 'categorias' }" (click)="mostrarSeccion('categorias')">ğŸ—‚ï¸ CategorÃ­as</button>
    <button class="btn btn-primary btn-block" [ngClass]="{ 'active': seccionActiva === 'roles' }" (click)="mostrarSeccion('roles')">ğŸ” Roles</button>
    <button class="btn btn-primary btn-block" [ngClass]="{ 'active': seccionActiva === 'ventas' }" (click)="mostrarSeccion('ventas')">ğŸ’° Ventas</button>
  </aside>

  <!-- Ãrea de contenido -->
  <main class="content-area">
    <!-- SecciÃ³n productos -->
    <div class="seccion" *ngIf="seccionActiva === 'productos'">
      <h3>ğŸ“¦ GestiÃ³n de Productos</h3>

      <!-- Formulario para Agregar o Editar Producto -->
      <form (ngSubmit)="guardarProducto()" class="product-form">
        <div class="form-group">
          <input type="text" [(ngModel)]="producto.nombre" name="nombre" placeholder="Nombre del producto" required>
        </div>
        <div class="form-group">
          <input type="number" [(ngModel)]="producto.precio" name="precio" placeholder="Precio" required>
        </div>
        <div class="form-group">
          <input type="text" [(ngModel)]="producto.descripcion" name="descripcion" placeholder="DescripciÃ³n">
        </div>
        <button type="submit" class="btn btn-success">
          {{ producto.id ? 'Actualizar Producto' : 'Guardar Producto' }}
        </button>
      </form>

      <!-- Tabla de Productos -->
      <div *ngIf="productos.length > 0; else sinProductos">
        <table class="table table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>DescripciÃ³n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.precio | currency }}</td>
              <td>{{ producto.descripcion }}</td>
              <td>
                <button class="btn btn-warning" (click)="editarProducto(producto)">Editar</button>
                <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <ng-template #sinProductos>
        <p>No hay productos registrados.</p>
      </ng-template>
    </div>
  </main>
</div>
